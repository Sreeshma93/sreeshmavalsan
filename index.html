<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Buubuu</title>
    <style>
        /* Basic Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeffe;
            overflow: hidden;
            visibility: hidden; /* Hide content initially */
        }

        h1 {
            font-size: 3rem;
            color: #ff6b81;
            z-index: 10;
        }

        /* Improved Heart Shape */
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6b81;
            transform: rotate(-45deg);
            animation: float 7s ease-in infinite, sparkle 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart:before {
            top: -7.5px;
            left: 0;
        }

        .heart:after {
            left: 7.5px;
            top: 0;
        }

        /* Animation Keyframes */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
            }
            50% {
                transform: translateY(-200px) rotate(-45deg);
            }
            100% {
                transform: translateY(0) rotate(-45deg);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

        /* Tiny sparkling hearts all over the background */
        .heart:nth-child(2) { left: 10%; animation-delay: 1s; animation-duration: 8s; }
        .heart:nth-child(3) { left: 20%; animation-delay: 2s; animation-duration: 6s; }
        .heart:nth-child(4) { left: 30%; animation-delay: 3s; animation-duration: 7s; }
        .heart:nth-child(5) { left: 40%; animation-delay: 4s; animation-duration: 9s; }
        .heart:nth-child(6) { left: 50%; animation-delay: 2s; animation-duration: 5s; }
        .heart:nth-child(7) { left: 60%; animation-delay: 1s; animation-duration: 6s; }
        .heart:nth-child(8) { left: 70%; animation-delay: 3s; animation-duration: 8s; }
        .heart:nth-child(9) { left: 80%; animation-delay: 4s; animation-duration: 7s; }
        .heart:nth-child(10) { left: 90%; animation-delay: 2s; animation-duration: 5s; }
    </style>
</head>
<body>
    <h1>I love you, Buubuu!</h1>

    <!-- Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <script>
        // Check if password is already set
        let password = localStorage.getItem("password");

        if (!password) {
            password = prompt("Please set your password:");
            localStorage.setItem("password", password); // Store the new password
        }

        // Prompt for password
        let userInput = prompt("Please enter the password:");

        if (userInput === password) {
            document.body.style.visibility = "visible"; // Show the website if password is correct
        } else {
            document.body.innerHTML = "<h1>Access Denied</h1>"; // Deny access if incorrect
        }
    </script>
</body>
</html>
